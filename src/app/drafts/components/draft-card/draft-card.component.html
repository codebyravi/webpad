<mat-card class="draft-card">
  <mat-card-header>
    <mat-card-title>{{draft.title}}</mat-card-title>
    <mat-card-subtitle>{{draft.tags}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="draft.thumbnailUrl">

  <mat-card-actions class="draft-card__actions">
    <button mat-icon-button (click)="onRemove(draft.id) ">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="onEdit(draft.id) ">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
