<mat-card class="template-card">
  <mat-card-header>
    <mat-card-title>
      <span class="mat-title">{{template.name}}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ template.description }}
  </mat-card-content>

  <mat-card-actions class="template-card__actions">
    <button mat-icon-button (click)="onRemove(template.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="onEdit(template.id)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
