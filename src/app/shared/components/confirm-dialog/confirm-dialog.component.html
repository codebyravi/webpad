<h2 mat-dialog-title class="mat-title">Are you sure?</h2>

<mat-dialog-content class="mat-body-1">This action is irreversible!</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
